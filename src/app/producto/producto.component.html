
<form>
  <md-input-container style="width:30%">
    <input mdInput [(ngModel)]="nuevoProducto.nombre" placeholder="Nombre" name="nombre">
  </md-input-container>
  <md-input-container style="width:30%">
    <input mdInput [(ngModel)]="nuevoProducto.existencia" placeholder="Existencia" name="existencia">
  </md-input-container>
  <md-input-container style="width:30%">
    <input mdInput [(ngModel)]="nuevoProducto.precio" placeholder="Precio" name="precio">
  </md-input-container>
  
	  	<md-select placeholder="Categoria" name="id_categoria" [(ngModel)]="nuevoProducto.id_categoria">
	   		<md-option *ngFor="let categoria of categorias" [value]="categoria.Id">{{ categoria.nombre }}</md-option>
		</md-select>
   

  <button md-raised-button (click)="crearProducto(nuevoProducto)">Crear Producto</button>

  <md-list>
    <md-list-item *ngFor="let producto of productos" (click)="mostrarInfo(producto)">
      <span>
          {{producto.nombre}}
      </span>
      <span>
        <button md-raised-button (click)="borrarProducto(producto); $event.stopPropagation()">Borrar</button>
      </span>
    </md-list-item>
  </md-list>
</form>
