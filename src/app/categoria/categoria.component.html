

<form>
  <md-input-container style="width:30%">
    <input mdInput [(ngModel)]="nuevaCategoria.nombre" placeholder="Nombre" name="nombre">
  </md-input-container>
  
  <button md-raised-button (click)="crearCategoria(nuevaCategoria)">Crear Categoria</button>

  <md-list>
    <h3 md-subheader>Lista de Categor√≠as</h3>
    <md-list-item *ngFor="let categoria of categorias" (click)="mostrarInfo(categoria)">
      <h4 md-line>-{{categoria.nombre}}
        <button md-button (click)="borrarCategoria(categoria); $event.stopPropagation()">Borrar</button>
      </h4>
    </md-list-item>
  </md-list>
</form>
